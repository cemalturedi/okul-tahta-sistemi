<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AkÄ±llÄ± Tahta Kontrol</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <style>
        /* SayfanÄ±n genel yapÄ±sÄ±: her ÅŸey alt alta */
        body { 
            background-color: #2c3e50; color: white; text-align: center; 
            font-family: 'Segoe UI', sans-serif; 
            display: flex; flex-direction: column; 
            align-items: center; justify-content: center; 
            min-height: 100vh; margin: 0; 
        }

        #girisEkrani {
            display: flex;
            flex-direction: column; /* Ä°Ã§erideki her ÅŸeyin alt alta gelmesini garantiler */
            align-items: center;
            width: 100%;
        }

        /* LOGO ALANI: Sadece logolar yan yana */
        .logo-konteyner {
            display: flex;
            flex-direction: row; /* Sadece logolar yan yana */
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 25px;
            width: 100%;
        }

        .logo-resim {
            width: 100px; /* Bilgisayar boyutu */
            height: auto;
            max-height: 100px;
            object-fit: contain;
        }

        h1 { margin: 10px 0; font-weight: 300; font-size: 28px; }
        
        select, input, button { 
            padding: 15px; font-size: 18px; border-radius: 10px; 
            border: none; margin-top: 15px; width: 85%; max-width: 350px; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); outline: none;
            display: block; /* Yan yana gelmelerini engeller */
        }

        select { background-color: #34495e; color: white; }
        input { text-align: center; background-color: #ecf0f1; color: #2c3e50; font-weight: bold; }
        button { background-color: #e74c3c; color: white; cursor: pointer; font-weight: bold; }
        button:disabled { background-color: #95a5a6; }

        .gizli { display: none; }
        .hata { color: #ff6b6b; font-weight: bold; margin-top: 15px; display: none; }
        #sifreDurumu { font-size: 14px; margin-top: 5px; color: #f39c12; }

        /* MOBÄ°L Ã–ZEL AYARI */
        @media (max-width: 600px) {
            .logo-resim {
                width: 130px; /* Mobilde daha bÃ¼yÃ¼k logolar */
                max-height: 130px;
            }
            .logo-konteyner {
                gap: 15px;
            }
            h1 { font-size: 32px; } /* Mobilde baÅŸlÄ±k daha belirgin */
        }
    </style>
</head>
<body>

    <div id="girisEkrani">
        <div class="logo-konteyner">
            <img src="logo1.png" alt="Logo 1" class="logo-resim">
            <img src="logo2.png" alt="Logo 2" class="logo-resim">
        </div>

        <h1>â±ï¸ Ders SÃ¼resi</h1>
        <p id="sifreDurumu">Sistem BaÄŸlanÄ±yor...</p>
        
        <select id="sureSecimi">
            <option value="40" selected>40 Dakika (Ders)</option>
            <option value="80">80 Dakika (Blok Ders)</option>
            <option value="10">10 Dakika (TeneffÃ¼s)</option>
            <option value="1">1 Dakika (Test/Acil)</option>
        </select>

        <input type="number" id="sifreKutusu" placeholder="Ã–ÄŸretmen Åifresi" inputmode="numeric">
        <button id="btnBaslat" onclick="kilidiAc()" disabled>YÃœKLENÄ°YOR...</button>
        <p id="hataMesaji" class="hata">HatalÄ± Åifre!</p>
    </div>

    <div id="basariliEkrani" class="gizli">
        <h1 style="font-size: 80px;">âœ…</h1>
        <h2>Ders BaÅŸlatÄ±ldÄ±!</h2>
        <p>Bilgisayar kilidi aÃ§Ä±ldÄ±. Ä°yi dersler.</p>
    </div>

    <script>
        var benimLinkim = "https://okulkilit-0303-default-rtdb.firebaseio.com"; 

        const firebaseConfig = { databaseURL: benimLinkim };
        firebase.initializeApp(firebaseConfig);
        var database = firebase.database();

        const urlParams = new URLSearchParams(window.location.search);
        const tahtaID = urlParams.get('id');
        var guncelSifre = "";

        database.ref('Ayarlar/Sifre').on('value', (snapshot) => {
            const gelenSifre = snapshot.val();
            if (gelenSifre) {
                guncelSifre = gelenSifre.toString();
                document.getElementById("btnBaslat").innerText = "BAÅLAT";
                document.getElementById("btnBaslat").disabled = false;
                document.getElementById("sifreDurumu").innerText = "ğŸŸ¢ Sistem HazÄ±r";
                document.getElementById("sifreDurumu").style.color = "#2ecc71";
            }
        });

        function kilidiAc() {
            var girilenSifre = document.getElementById("sifreKutusu").value;
            var secilenSure = document.getElementById("sureSecimi").value;
            var hataKutusu = document.getElementById("hataMesaji");

            if (girilenSifre === guncelSifre) {
                if (tahtaID) {
                    document.getElementById("btnBaslat").disabled = true;
                    document.getElementById("btnBaslat").innerText = "Ä°ÅŸleniyor...";
                    database.ref('Tahtalar/' + tahtaID + '/durum').set("acik_" + secilenSure)
                    .then(() => {
                        document.getElementById("girisEkrani").classList.add("gizli");
                        document.getElementById("basariliEkrani").classList.remove("gizli");
                    })
                    .catch((error) => { alert("Hata: " + error.message); });
                } else { 
                    alert("ID bulunamadÄ±!"); 
                }
            } else {
                hataKutusu.style.display = "block";
                document.getElementById("sifreKutusu").value = "";
                setTimeout(() => { hataKutusu.style.display = "none"; }, 3000);
            }
        }
    </script>
</body>
</html>
