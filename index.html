<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akƒ±llƒ± Tahta Kontrol</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <style>
        body { 
            background-color: #2c3e50; color: white; text-align: center; 
            font-family: 'Segoe UI', sans-serif; 
            display: flex; flex-direction: column; 
            align-items: center; 
            justify-content: flex-start; /* ƒ∞√ßeriƒüi yukarƒ±dan ba≈ülatƒ±r */
            min-height: 100vh; margin: 0; 
            padding-top: 20px; /* En tepeden ufak bir bo≈üluk */
        }

        .ana-panel {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        /* LOGO ALANI */
        .logo-konteyner {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 15px; /* Bo≈üluƒüu daralttƒ±k */
            width: 100%;
        }

        .logo-resim {
            width: 90px;
            height: auto;
            max-height: 90px;
            object-fit: contain;
        }

        .form-grubu {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        h1 { margin: 5px 0; font-weight: 300; font-size: 24px; }
        
        select, input, button { 
            padding: 15px; font-size: 18px; border-radius: 10px; 
            border: none; margin-top: 12px; width: 85%; max-width: 350px; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); outline: none;
        }

        /* S√ºre se√ßimini ortalar */
        select { 
            background-color: #34495e; 
            color: white; 
            text-align: center;
            text-align-last: center; /* Se√ßili metni ortalar */
        }

        /* ≈ûifre kutusu */
        input { 
            text-align: center; 
            background-color: #ecf0f1; 
            color: #2c3e50; 
            font-weight: bold; 
        }

        button { background-color: #e74c3c; color: white; cursor: pointer; font-weight: bold; }
        button:disabled { background-color: #95a5a6; }

        .gizli { display: none !important; }
        .hata { color: #ff6b6b; font-weight: bold; margin-top: 10px; display: none; }
        #sifreDurumu { font-size: 13px; margin-top: 2px; color: #f39c12; }

        @media (max-width: 600px) {
            .logo-resim { width: 115px; max-height: 115px; }
            h1 { font-size: 28px; }
        }
    </style>
</head>
<body>

    <div class="ana-panel">
        <div class="logo-konteyner">
            <img src="logo1.png" alt="Logo 1" class="logo-resim">
            <img src="logo2.png" alt="Logo 2" class="logo-resim">
        </div>

        <div id="girisFormu" class="form-grubu">
            <h1>‚è±Ô∏è Ders S√ºresi</h1>
            <p id="sifreDurumu">Sistem Baƒülanƒ±yor...</p>
            
            <select id="sureSecimi">
                <option value="40" selected>1 Ders (40 Dakika)</option>
                <option value="80">2 Ders (Teneff√ºste Kapanmaz)</option>
                <option value="1">1 Dakika (Test/Acil)</option>
            </select>

            <input type="password" id="sifreKutusu" placeholder="√ñƒüretmen ≈ûifresi" inputmode="numeric">
            
            <button id="btnBaslat" onclick="kilidiAc()" disabled>Y√úKLENƒ∞YOR...</button>
            <p id="hataMesaji" class="hata">Hatalƒ± ≈ûifre!</p>
        </div>

        <div id="basariliEkrani" class="form-grubu gizli">
            <span style="font-size: 80px; margin-top: 20px;">‚úÖ</span>
            <h2>Ders Ba≈ülatƒ±ldƒ±!</h2>
            <p>Tahta kilidi a√ßƒ±ldƒ±.<br>ƒ∞yi dersler dileriz.</p>
        </div>
    </div>

    <script>
        var benimLinkim = "https://okulkilit-0303-default-rtdb.firebaseio.com"; 

        const firebaseConfig = { databaseURL: benimLinkim };
        firebase.initializeApp(firebaseConfig);
        var database = firebase.database();

        const urlParams = new URLSearchParams(window.location.search);
        const tahtaID = urlParams.get('id');
        var guncelSifre = "";

        database.ref('Ayarlar/Sifre').on('value', (snapshot) => {
            const gelenSifre = snapshot.val();
            if (gelenSifre) {
                guncelSifre = gelenSifre.toString();
                document.getElementById("btnBaslat").innerText = "BA≈ûLAT";
                document.getElementById("btnBaslat").disabled = false;
                document.getElementById("sifreDurumu").innerText = "üü¢ Sistem Hazƒ±r";
                document.getElementById("sifreDurumu").style.color = "#2ecc71";
            }
        });

        function kilidiAc() {
            var girilenSifre = document.getElementById("sifreKutusu").value;
            var secilenSure = document.getElementById("sureSecimi").value;
            var hataKutusu = document.getElementById("hataMesaji");

            if (girilenSifre === guncelSifre) {
                if (tahtaID) {
                    document.getElementById("btnBaslat").disabled = true;
                    document.getElementById("btnBaslat").innerText = "ƒ∞≈üleniyor...";

                    database.ref('Tahtalar/' + tahtaID + '/durum').set("acik_" + secilenSure)
                    .then(() => {
                        document.getElementById("girisFormu").classList.add("gizli");
                        document.getElementById("basariliEkrani").classList.remove("gizli");
                    })
                    .catch((error) => { alert("Hata: " + error.message); });
                } else { 
                    alert("Tahta ID bulunamadƒ±!"); 
                }
            } else {
                hataKutusu.style.display = "block";
                document.getElementById("sifreKutusu").value = "";
                setTimeout(() => { hataKutusu.style.display = "none"; }, 3000);
            }
        }
    </script>
</body>
</html>
